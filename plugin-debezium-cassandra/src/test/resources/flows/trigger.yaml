id: trigger
namespace: io.kestra.tests

triggers:
  - id: watch
    type: io.kestra.plugin.debezium.cassandra.Trigger
    snapshotMode: INITIAL
    hostname: 127.0.0.1
    port: 9042
    username: kestra
    password: passwd
    maxRecords: 5

tasks:
  - id: end
    type: io.kestra.core.tasks.debugs.Return
    format: "{{task.id}} > {{taskrun.startDate}}"
